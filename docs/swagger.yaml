definitions:
  models.AssignRoleRequest:
    properties:
      role:
        type: string
    type: object
  models.BadRequestResponse:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: Bad request. Missing or invalid required fields.
        type: string
    type: object
  models.ConflictResponse:
    properties:
      code:
        example: 409
        type: integer
      message:
        example: Conflict. Resource already exists or operation conflicts with current
          state.
        type: string
    type: object
  models.CreateCustomRole:
    properties:
      Permissions:
        items:
          $ref: '#/definitions/models.Permission'
        type: array
      description:
        type: string
      display_name:
        type: string
      name:
        type: string
    type: object
  models.InternalServerErrorResponse:
    properties:
      code:
        example: 500
        type: integer
      message:
        example: Internal server error occurred.
        type: string
    type: object
  models.Permission:
    properties:
      description:
        type: string
      methods:
        items:
          type: string
        type: array
      route:
        type: string
    type: object
  models.ResetPasswordRequest:
    properties:
      email:
        type: string
    type: object
  models.ServiceResponse:
    properties:
      code:
        example: 200
        type: integer
      data: {}
      message:
        example: Operation completed successfully
        type: string
    type: object
  models.StatusUnprocessableEntityResponse:
    properties:
      code:
        example: 422
        type: integer
      message:
        example: Invalid request body format. Please check your JSON syntax and field
          types.
        type: string
    type: object
  models.UnauthorizedResponse:
    properties:
      code:
        example: 401
        type: integer
      message:
        example: Unauthorized access. Please provide valid authentication credentials.
        type: string
    type: object
  models.UpdateRolePermissions:
    properties:
      add_permissions:
        items:
          $ref: '#/definitions/models.Permission'
        type: array
      remove_permissions:
        items:
          $ref: '#/definitions/models.Permission'
        type: array
      role:
        type: string
    type: object
  models.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  models.UserDetailsResponse:
    properties:
      email:
        type: string
      name:
        type: string
      role:
        items:
          type: string
        type: array
    type: object
  models.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        type: string
    type: object
  models.UserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  models.UserVerifyOTPRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      new_password:
        type: string
      otp:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/:
    post:
      consumes:
      - application/json
      description: Registers a new user in the system under the authenticated tenant.
        User is assigned 'guest' role by default. Email must be unique within tenant.
        Password is hashed with Argon2.
      parameters:
      - description: 'User registration details: name (required), email (required),
          password (required)'
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully with default 'guest' role
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad request, missing required fields (name, email, or password)
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "409":
          description: Conflict, user with this email already exists in tenant
          schema:
            $ref: '#/definitions/models.ConflictResponse'
        "422":
          description: Unprocessable entity, invalid JSON format
          schema:
            $ref: '#/definitions/models.StatusUnprocessableEntityResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Register New User
      tags:
      - User
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a JWT token upon successful login.
        Requires email, password, and role to be provided.
      parameters:
      - description: User login credentials including email, password, and role
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token and success message
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Invalid credentials or missing fields
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "401":
          description: Unauthorized, invalid credentials
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "403":
          description: Forbidden, user doesn't have required role
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "404":
          description: User or role not found
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "422":
          description: Error while parsing the request body
          schema:
            $ref: '#/definitions/models.StatusUnprocessableEntityResponse'
        "500":
          description: Unexpected server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: User Login
      tags:
      - Auth
  /auth/logout:
    put:
      description: Logs out the logged in user and invalidates its existing token.
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful message
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "401":
          description: Unauthorized, invalid or missing JWT token
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "500":
          description: Unexpected server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Logout the user
      tags:
      - Auth
  /auth/refresh:
    put:
      description: Refreshes and returns a new JWT token for the authenticated user.
        Requires a valid JWT token to be provided.
      produces:
      - application/json
      responses:
        "200":
          description: Refreshed JWT token and success message
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "401":
          description: Unauthorized, invalid or missing JWT token
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "500":
          description: Unexpected server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Refresh JWT Token
      tags:
      - Auth
  /roles:
    get:
      consumes:
      - application/json
      description: Retrieves all roles from the system with pagination support. Filter
        roles by type using 'roleTypeFlag' query parameter ('custom' or 'default').
        Includes role routes in response.
      parameters:
      - description: 'Role type to filter: ''custom'' or ''default''. If not provided,
          defaults to ''custom''.'
        in: query
        name: roleTypeFlag
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of items per page (default: 5)'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Roles fetched successfully with pagination metadata. Data includes
            role details and associated routes.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad request. Invalid roleTypeFlag parameter (must be 'custom'
            or 'default').
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal server error. This occurs if there is an unexpected
            error while fetching roles.
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List all roles with pagination
      tags:
      - Roles
  /roles/:
    post:
      consumes:
      - application/json
      description: Creates a new custom role with specified permissions. Requires
        name, display_name, description, and permissions array with route, methods,
        and description for each permission.
      parameters:
      - description: Create Custom Role Request. Requires 'name', 'display_name',
          'description', and 'Permissions' array.
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateCustomRole'
      produces:
      - application/json
      responses:
        "200":
          description: Role created successfully.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad Request. This occurs if required fields (name, display_name,
            description, or Permissions) are missing or invalid.
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "409":
          description: Conflict. This occurs if a role with the same name already
            exists.
          schema:
            $ref: '#/definitions/models.ConflictResponse'
        "422":
          description: Unprocessable Entity. This occurs if the request body cannot
            be parsed.
          schema:
            $ref: '#/definitions/models.StatusUnprocessableEntityResponse'
        "500":
          description: Internal server error. This occurs if there is an unexpected
            error while creating the role.
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create custom role
      tags:
      - Roles
  /roles/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a custom role by its ID. Only custom roles can be deleted;
        system/default roles are protected. The role must not be currently assigned
        to any users.
      parameters:
      - description: Role ID to delete. Must be a valid UUID format.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Role deleted successfully.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad Request. This occurs if the 'id' path parameter is missing,
            empty, or not a valid UUID format.
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "404":
          description: Not Found. This occurs if no role exists with the provided
            ID or if trying to delete a default/system role.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "500":
          description: Internal server error. This occurs if there is an unexpected
            error while deleting the role.
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete custom role
      tags:
      - Roles
  /roles/{id}/disable:
    put:
      consumes:
      - application/json
      description: Disables a role by its ID, preventing it from being assigned to
        new users. Existing users with this role will retain it but new assignments
        are blocked. System/default roles cannot be disabled.
      parameters:
      - description: Role ID to disable. Must be a valid UUID format.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Role disabled successfully.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad Request. This occurs if the 'id' path parameter is missing,
            empty, or not a valid UUID format.
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "403":
          description: Forbidden. This occurs if trying to modify a system/default
            role.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "404":
          description: Not Found. This occurs if no role exists with the provided
            ID.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "409":
          description: Conflict. This occurs if the role is already disabled.
          schema:
            $ref: '#/definitions/models.ConflictResponse'
        "500":
          description: Internal server error. This occurs if there is an unexpected
            error while disabling the role.
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Disable role
      tags:
      - Roles
  /roles/{id}/enable:
    put:
      consumes:
      - application/json
      description: Enables a role by its ID, making it available for assignment to
        users. Only disabled custom roles can be enabled. System/default roles are
        always enabled.
      parameters:
      - description: Role ID to enable. Must be a valid UUID format.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Role enabled successfully.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad Request. This occurs if the 'id' path parameter is missing,
            empty, or not a valid UUID format.
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "403":
          description: Forbidden. This occurs if trying to modify a system/default
            role.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "404":
          description: Not Found. This occurs if no role exists with the provided
            ID.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "409":
          description: Conflict. This occurs if the role is already enabled.
          schema:
            $ref: '#/definitions/models.ConflictResponse'
        "500":
          description: Internal server error. This occurs if there is an unexpected
            error while enabling the role.
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Enable role
      tags:
      - Roles
  /roles/{id}/permissions:
    get:
      consumes:
      - application/json
      description: Retrieves all routes and permissions associated with a specific
        role by role ID. Returns detailed permission structure classified by HTTP
        methods (GET, POST, PUT, DELETE, etc.), route information, role details, and
        processing timestamp. Supports both custom and system roles.
      parameters:
      - description: Role ID to retrieve permissions for. Must be a valid UUID format.
          Supports both custom and system role IDs.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Role permissions retrieved successfully. Data contains Routes
            (classified by method), RoutesJSON (formatted JSON string), RoleInfo,
            and ProcessedAt timestamp.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad Request. This occurs if the 'id' path parameter is missing,
            empty, or not a valid UUID format.
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "404":
          description: Not Found. This occurs if no role exists with the provided
            ID.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "500":
          description: Internal server error. This occurs if there is an unexpected
            error while retrieving role permissions.
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get role permissions
      tags:
      - Roles
    put:
      consumes:
      - application/json
      description: Adds or removes permissions from a role. Requires role name (role
        field), and lists of permissions to add (add_permissions) or remove (remove_permissions).
        Each permission includes route, methods array, and description.
      parameters:
      - description: Role ID to update permissions for. Must be a valid UUID format.
        in: path
        name: id
        required: true
        type: string
      - description: Update Role Permissions Request. Requires 'role', 'add_permissions',
          and 'remove_permissions'.
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateRolePermissions'
      produces:
      - application/json
      responses:
        "200":
          description: Role permissions updated successfully.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad Request. This occurs if required fields are missing or
            invalid.
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "404":
          description: Not Found. This occurs if the role with the specified name
            doesn't exist.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "409":
          description: Conflict. This occurs if trying to modify a default/system
            role.
          schema:
            $ref: '#/definitions/models.ConflictResponse'
        "422":
          description: Unprocessable Entity. This occurs if the request body cannot
            be parsed.
          schema:
            $ref: '#/definitions/models.StatusUnprocessableEntityResponse'
        "500":
          description: Internal server error. This occurs if there is an unexpected
            error while updating permissions.
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update role permissions
      tags:
      - Roles
  /user/{id}:
    delete:
      consumes:
      - application/json
      description: Permanently deletes a user from the system using their unique identifier
        (UUID). User must belong to the authenticated tenant. Cannot be undone.
      parameters:
      - description: User ID (UUID format)
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User successfully deleted with confirmation message
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad request, 'id' path parameter is missing or empty
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "401":
          description: Unauthorized, invalid or missing authentication
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "404":
          description: User not found with provided ID in the authenticated tenant
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "500":
          description: Internal server error during deletion
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a user
      tags:
      - User
    get:
      description: Fetches the details of a user by their unique user ID. This endpoint
        is typically used by admins or services that need to look up users.
      parameters:
      - description: Unique identifier of the user to retrieve
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User details successfully retrieved
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "401":
          description: Unauthorized, invalid or missing authentication
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get User Details by ID
      tags:
      - User
  /user/{id}/roles:
    put:
      consumes:
      - application/json
      description: Assigns a specific role (role name as string) to a user identified
        by their user ID. Role must exist in the system. Only users with admin privileges
        can perform this action.
      parameters:
      - description: Unique identifier (UUID) of the user to assign a role
        in: path
        name: id
        required: true
        type: string
      - description: Role assignment details with 'role' field (role name string)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Role assigned successfully
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad request, 'role' field is required and cannot be empty
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "401":
          description: Unauthorized, invalid or missing authentication
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "422":
          description: Unprocessable entity, invalid JSON format
          schema:
            $ref: '#/definitions/models.StatusUnprocessableEntityResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Assign Role to User
      tags:
      - User
  /user/me:
    get:
      description: Returns the details (name, email, roles) of the user currently
        authenticated via JWT token. Extracted from token claims. Returns 404 if user
        not found.
      produces:
      - application/json
      responses:
        "200":
          description: User details successfully retrieved with name, email, and roles
            array
          schema:
            allOf:
            - $ref: '#/definitions/models.ServiceResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.UserDetailsResponse'
              type: object
        "401":
          description: Unauthorized, invalid or missing JWT authentication
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "404":
          description: User not found in the system
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get Authenticated User Details
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Allows the authenticated user to update their profile information
        (name, email, or password). At least one field must be provided. User ID extracted
        from JWT token.
      parameters:
      - description: Fields to update (email, name, password). At least one field
          required. All fields are optional pointers.
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User details updated successfully
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad request, no fields provided for update
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "401":
          description: Unauthorized, invalid or missing JWT authentication
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "422":
          description: Unprocessable entity, invalid JSON format
          schema:
            $ref: '#/definitions/models.StatusUnprocessableEntityResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update Authenticated User Details
      tags:
      - User
  /user/resetpassword:
    post:
      consumes:
      - application/json
      description: Initiates password reset by creating a reset token valid for 15
        minutes. Returns OTP/token in response (should be sent via email in production).
        User must exist in the authenticated tenant.
      parameters:
      - description: Password reset request with 'email' field
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset token generated successfully. Response contains
            OTP in message field.
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad request, email field is required or user not found with
            provided email
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "422":
          description: Unprocessable entity, invalid JSON format
          schema:
            $ref: '#/definitions/models.StatusUnprocessableEntityResponse'
        "500":
          description: Internal server error during token generation
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Reset User Password
      tags:
      - User
  /user/setpassword:
    put:
      consumes:
      - application/json
      description: Sets a new password after verifying OTP token. Requires email,
        OTP (from reset request), new_password, and confirm_password. Passwords must
        match. OTP expires after 15 minutes.
      parameters:
      - description: 'OTP verification with fields: email, otp, new_password, confirm_password
          (all required)'
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UserVerifyOTPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password updated successfully
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "400":
          description: Bad request, missing required fields (email, otp, new_password,
            or confirm_password)
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "404":
          description: User not found with provided email
          schema:
            $ref: '#/definitions/models.ServiceResponse'
        "409":
          description: Conflict, passwords don't match or OTP expired/invalid
          schema:
            $ref: '#/definitions/models.ConflictResponse'
        "422":
          description: Unprocessable entity, invalid JSON format
          schema:
            $ref: '#/definitions/models.StatusUnprocessableEntityResponse'
        "500":
          description: Internal server error during password update
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
